<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="box-menu">
        <ul>  
            <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
            <li><a href="attraction.html"><i class="fa fa-plane" aria-hidden="true"></i>Địa Điểm Du Lịch</a></li>
            <li><a href="festival.html"><i class="fa fa-child" aria-hidden="true"></i>Lễ Hội</a></li>
            <li><a href="contact.html"><i class="fa fa-phone" aria-hidden="true"></i>Liên Hệ</a></li>
        </ul>  
    </div>
    <section class="contact1">

        <form action="#">
            <div class="input-box">
                <div class="input-field fied">
                    <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">   
                    <div class="error-txt"><strong>Full Name can't be blank</strong></div>
                </div>
                <div class="input-field fied">
                    <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off">   
                    <div class="error-txt email"><strong>Email Address can't be blank</strong></div>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field fied">
                    <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">   
                    <div class="error-txt"><strong>Phone Number can't be blank</strong></div>
                </div>
                <div class="input-field fied">
                    <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">   
                    <div class="error-txt"><strong>Subject can't be blank</strong></div>

                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off"></textarea>
                <div class="error-txt"><strong>Your Message can't be blank</strong></div>
            </div>
            <a href="https://www.facebook.com/Rainbowkid471"><img src="./img/facebook.png" alt=""></a>
            
            <button type="submit">Send Message</button>
            
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
